<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/esm/main.css" rel="stylesheet" type="text/css" />
    <title>v-ymap-polyline example</title>
</head>

<body>
    <div id="el"></div>
    <script type="module">
        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js'
        import VueYMap from '/dist/esm/index.js'
        (() => {
            Vue.use(VueYMap);
            setTimeout(() => {
                const app = new Vue({
                    el: '#el',
                    template: `
                        <div class="example">
                            <v-ymap :center="[55.80, 37.50]" :zoom="10">
                                <v-ymap-polyline :geometry="[[55.80, 37.50],[55.80, 37.40],[55.70, 37.50],[55.70, 37.40]]" :options="{balloonCloseButton: false,strokeColor: "#000000",strokeWidth: 4,strokeOpacity: 0.5}"/>
                            </v-ymap>
                        </div>`
                })
            }, 5000)
        })();
    </script>
    <style>
        .example {
            height: 500px;
        }
    </style>
</body>

</html>
